name: Lint (Flake8)

on:
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install Flake8
        run: pip install flake8
      - name: Run Flake8
        run: flake8 .
